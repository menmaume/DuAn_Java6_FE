<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <section id="company-services" class="py-5">
        <div class="container">
            <h2>Chỉnh Sửa Thông Tin</h2>
            <br>
            <div class="row">
                <div class="col-md-3">
                    <img src="/images/profile.jpg" alt="Profile" style="height: 300px; width: 250px">
                </div>
                <div class="col-md-9">
                    <form action="/user/index" method="post" enctype="multipart/form-data">
                        <div class="row mb-3">
                            <label for="profileImage" class="col-md-4 col-lg-3 col-form-label">Hình Ảnh</label>
                            <div class="col-md-8 col-lg-9">
                                <input type="file" name="photo_file">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="fullName" class="col-md-4 col-lg-3 col-form-label">Họ và Tên</label>
                            <div class="col-md-8 col-lg-9">
                                <input type="text" class="form-control" name="hoTen" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="Phone" class="col-md-4 col-lg-3 col-form-label">Số Điện Thoại</label>
                            <div class="col-md-8 col-lg-9">
                                <input type="text" class="form-control" name="sdt" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="Email" class="col-md-4 col-lg-3 col-form-label">Email</label>
                            <div class="col-md-8 col-lg-9">
                                <input type="email" class="form-control" name="email" required>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="diachi" class="col-md-4 col-lg-3 col-form-label">Địa Chỉ</label>
                            <div class="col-md-8 col-lg-9">
                                <input type="text" class="form-control" name="diachi" />
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-dark">Lưu</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
