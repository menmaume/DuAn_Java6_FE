<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
    <section id="company-services" class="py-5 bg-light">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h5 class="mb-3">Địa Chỉ</h5>
					<table class="table table-striped table-hover">
						<thead class="table-dark">
							<tr>
								<th><b>Đ</b>ường, Số nhà</th>
								<th>Xã , Phường , Thị Trấn</th>
								<th>Quận , Huyện</th>
								<th>Tỉnh , Thành Phố</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							

						</tbody>
					</table>
				</div>
				<div class="col-md-12">
                    <h5 class="mb-3">Form Địa Chỉ</h5>
                    <form action="" method="post" enctype="multipart/form-data">
                      <input type="hidden" name="id_diaChi" value="">
                  
                      <div class="row mb-3">
                        <label for="Address3" class="col-md-4 col-lg-3 col-form-label">Tỉnh Thành Phố</label>
                        <div class="col-md-8 col-lg-9">
                          <select id="province" class="form-control" name="tinh_ThanhPho" onchange="fetchDistricts()">
                            <option value="">-- Chọn Tỉnh Thành --</option>
                          </select>
                        </div>
                      </div>
                  
                      <div class="row mb-3">
                        <label for="quan_Huyen" class="col-md-4 col-lg-3 col-form-label">Quận Huyện</label>
                        <div class="col-md-8 col-lg-9">
                          <select id="district" class="form-control" name="quan_Huyen" onchange="fetchWards()">
                            <option value="">-- Chọn Quận Huyện --</option>
                          </select>
                        </div>
                      </div>
                  
                      <div class="row mb-3">
                        <label for="xa_Phuong_Thitran" class="col-md-4 col-lg-3 col-form-label">Xã Phường Thị Trấn</label>
                        <div class="col-md-8 col-lg -9">
                          <select id="ward" class="form-control" name="xa_Phuong_Thitran">
                            <option value="">-- Chọn Xã Phường --</option>
                          </select>
                        </div>
                      </div>
                  
                      <div class="row mb-3">
                        <label for="duong_Sonha" class="col-md-4 col-lg-3 col-form-label">Đường Số Nhà</label>
                        <div class="col-md-8 col-lg-9">
                          <input type="text" class="form-control" name="duong_Sonha" />
                        </div>
                      </div>

                      <div class="text-center">
                        <button type="submit" class="btn btn-dark">Lưu</button>
                      </div>
                    </form>
                  </div>
			</div>
		</div>
	</section>
    

</body>
</html>
