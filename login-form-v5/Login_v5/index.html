<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login V5</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->    
    <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->    
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->    
    <link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/dn.css">
    <!--===============================================================================================-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
        Đăng Nhập/Đăng Ký
    </button>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="limiter">
                        <div class="container-login100" style="background-image: url('images/mp-01.jpg');">
                            <div class="row justify-content-center">
                                <div class="wrap-login100 col-12 col-md-8 col-lg-6 p-l-110 p-r-110 p-t-62 p-b-33">
                                    <form class="login100-form validate-form flex-sb flex-w">
                                        <span class="login100-form-title p-b-53">
                                            Đăng Nhập
                                        </span>

                                        <div class="d-flex justify-content-between w-100 mb-3">
                                            <a href="#" class="btn-face m-b-20 btn-facebook">
                                                <i class="fa fa-facebook-official"></i> Facebook
                                            </a>

                                            <a href="#" class="btn-google m-b-20 btn-google">
                                                <img src="images/icons/icon-google.png" alt="GOOGLE"> Google
                                            </a>
                                        </div>
                                        
                                        <div class="wrap-input100 validate-input mb-3" data-validate="Username is required">
                                            <input class="input100" type="text" name="username" placeholder="Tài Khoản">
                                            <span class="focus-input100"></span>
                                        </div>
                                        
                                        <div class="wrap-input100 validate-input mb-3" data-validate="Password is required">
                                            <input class="input100" type="password" name="pass" placeholder="Mật Khẩu">
                                            <span class="focus-input100"></span>
                                        </div>
                                        
                                        <div class="d-flex justify-content-between w-100 mb-3">
                                            <a href="#" class="txt2 bo1" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal" data-bs-dismiss="modal">
                                                Quên mật khẩu?
                                            </a>
                                        </div>

                                        <div class="container-login100-form-btn m-t-17 mb-3">
                                            <button class="login100-form-btn">
                                                Đăng Nhập
                                            </button>
                                        </div>

                                        <div class="w-full text-center p-t-55">
                                            <span class="txt2">
                                                Bạn chưa có tài khoản?
                                            </span>

                                            <a href="#" class="txt2 bo1" data-bs-toggle="modal" data-bs-target="#registerModal" data-bs-dismiss="modal">
                                                Đăng ký ngay
                                            </a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="dropDownSelect1"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Register Modal -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="limiter">
                        <div class="container-login100" style="background-image: url('images/mp-01.jpg');">
                            <div class="row justify-content-center">
                                <div class="wrap-login100 col-12 col-md-8 col-lg-6 p-l-110 p-r-110 p-t-62 p-b-33">
                                    <form class="login100-form validate-form flex-sb flex-w">
                                        <span class="login100-form-title p-b-53">
                                            Đăng Ký
                                        </span>
                                        
                                        <div class="wrap-input100 validate-input mb-3" data-validate="Username is required">
                                            <input class="input100" type="text" name="username" placeholder="Tài Khoản">
                                            <span class="focus-input100"></span>
                                        </div>
                                        
                                        <div class="wrap-input100 validate-input mb-3" data-validate="Password is required">
                                            <input class="input100" type="password" name="pass" placeholder="Mật Khẩu">
                                            <span class="focus-input100"></span>
                                        </div>

                                        <div class="wrap-input100 validate-input mb-3" data-validate="Password is required">
                                            <input class="input100" type="password" name="pass_confirm" placeholder="Mật Khẩu Xác Nhận">
                                            <span class="focus-input100"></span>
                                        </div>

                                        <div class="container-login100-form-btn m-t-17 mb-3">
                                            <button class="login100-form-btn">
                                                Đăng Ký
                                            </button>
                                        </div>

                                        <div class="w-full text-center p-t-55">
                                            <span class="txt2">
                                                Bạn đã có tài khoản?
                                            </span>

                                            <a href="#" class="txt2 bo1" data-bs-toggle="modal" data-bs-target="#loginModal" data-bs-dismiss="modal">
                                                Đăng nhập ngay
                                            </a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="dropDownSelect1"></div>
                </div>
            </div>
        </div>
    </div>

<!-- Forgot Password Modal -->
<div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <div class="limiter">
                    <div class="container-login100" style="background-image: url('images/mp-01.jpg');">
                        <div class="row justify-content-center">
                            <div class="wrap-login100 col-12 col-md-8 col-lg-6 p-l-110 p-r-110 p-t-62 p-b-33">
                                <form class="login100-form validate-form flex-sb flex-w">
                                    <span class="login100-form-title p-b-53">
                                        Quên Mật Khẩu
                                    </span>
                                    
                                    <div class="wrap-input100 validate-input mb-3" data-validate="Email is required">
                                        <input class="input100" type="text" name="email" placeholder="Email">
                                        <span class="focus-input100"></span>
                                    </div>
                
                                    <div class="container-login100-form-btn m-t-17 mb-3">
                                        <button class="login100-form-btn">
                                            Lấy mã
                                        </button>
                                    </div>
                                    
                                    <!-- Quay lại trang đăng nhập -->
                                    <div class="w-full text-center p-t-55">
                                        <a href="#" class="txt2 bo1" data-bs-toggle="modal" data-bs-target="#loginModal" data-bs-dismiss="modal">
                                            Quay lại đăng nhập
                                        </a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="dropDownSelect1"></div>
            </div>
        </div>
    </div>
</div>


    <!-- Reset Password Modal -->
    <div class="modal fade" id="resetPasswordModal" tabindex="-1" aria-labelledby="resetPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="limiter">
                        <div class="container-login100" style="background-image: url('images/mp-01.jpg');">
                            <div class="row justify-content-center">
                                <div class="wrap-login100 col-12 col-md-8 col-lg-6 p-l-110 p-r-110 p-t-62 p-b-33">
                                    <form class="login100-form validate-form flex-sb flex-w">
                                        <span class="login100-form-title p-b-53">
                                           Nhập Mã OTP
                                        </span>
                                        
                                        <div class="wrap-input100 validate-input mb-3" data-validate="Code is required">
                                            <input class="input100" type="text" name="code" placeholder="Mã OTP">
                                            <span class="focus-input100"></span>
                                        </div>

                                        <div class="container-login100-form-btn m-t-17 mb-3">
                                            <button class="login100-form-btn">
                                                Đặt Lại
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="dropDownSelect1"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirm New Password Modal -->
    <div class="modal fade" id="confirmNewPasswordModal" tabindex="-1" aria-labelledby="confirmNewPasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="limiter">
                        <div class="container-login100" style="background-image: url('images/mp-01.jpg');">
                            <div class="row justify-content-center">
                                <div class="wrap-login100 col-12 col-md-8 col-lg-6 p-l-110 p-r-110 p-t-62 p-b-33">
                                    <form class="login100-form validate-form flex-sb flex-w">
                                        <span class="login100-form-title p-b-53">
                                            Xác Nhận Mật Khẩu Mới
                                        </span>
                                        
                                        <div class="wrap-input100 validate-input mb-3" data-validate="Password is required">
                                            <input class="input100" type="password" name="new_pass" placeholder="Mật Khẩu Mới">
                                            <span class="focus-input100"></span>
                                        </div>
                                        
                                        <div class="wrap-input100 validate-input mb-3" data-validate="Password is required">
                                            <input class="input100" type="password" name="confirm_new_pass" placeholder="Xác Nhận Mật Khẩu Mới">
                                            <span class="focus-input100"></span>
                                        </div>

                                        <div class="container-login100-form-btn m-t-17 mb-3">
                                            <button class="login100-form-btn">
                                               Xác nhận
                                            </button>
                                        </div>

                                        <div class="w-full text-center p-t-55">
                                            <span class="txt2">
                                                Bạn đã có mật khẩu mới?
                                            </span>

                                            <a href="#" class="txt2 bo1" data-bs-toggle="modal" data-bs-target="#loginModal" data-bs-dismiss="modal">
                                                Đăng nhập ngay
                                            </a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="dropDownSelect1"></div>
                </div>
            </div>
        </div>
    </div>

    <!--===============================================================================================-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/daterangepicker/moment.min.js"></script>
    <script src="vendor/daterangepicker/daterangepicker.js"></script>
    <script src="vendor/countdowntime/countdowntime.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
