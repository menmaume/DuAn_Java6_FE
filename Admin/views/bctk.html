<section class="section ">
    <div class="row">
        <div class="card ">
            <div class="card-body">
                <h5 class="card-title">Thống Kê Doanh Thu <span> </span></h5>
                <div class="row">
                    <div class="col-md-4">
                        <label> Ngày</label>
                        <input type="date" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label> Tháng</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-4">
                        <label> Năm</label>
                        <input type="text" class="form-control">
                    </div>
                </div>
                <!-- Line Chart -->
                <div id="reportsChart"></div>

                <script>
                    document.addEventListener("DOMContentLoaded", () => {
                        new ApexCharts(document.querySelector("#reportsChart"), {
                            series: [{
                                name: 'Revenue',
                                data: [11000, 32000, 45000, 32000, 34000, 52000, 41000]
                            }],
                            chart: {
                                height: 350,
                                type: 'area',
                                toolbar: {
                                    show: false
                                },
                            },
                            markers: {
                                size: 4
                            },
                            colors: ['#4154f1', '#2eca6a', '#ff771d'],
                            fill: {
                                type: "gradient",
                                gradient: {
                                    shadeIntensity: 1,
                                    opacityFrom: 0.3,
                                    opacityTo: 0.4,
                                    stops: [0, 90, 100]
                                }
                            },
                            dataLabels: {
                                enabled: false
                            },
                            stroke: {
                                curve: 'smooth',
                                width: 2
                            },
                            xaxis: {
                                type: 'datetime',
                                categories: ["2018-09-19T00:00:00.000Z", "2018-09-19T01:30:00.000Z", "2018-09-19T02:30:00.000Z", "2018-09-19T03:30:00.000Z", "2018-09-19T04:30:00.000Z", "2018-09-19T05:30:00.000Z", "2018-09-19T06:30:00.000Z"]
                            },
                            tooltip: {
                                x: {
                                    format: 'dd/MM/yy HH:mm'
                                },
                            }
                        }).render();
                    });
                </script>
                <!-- End Line Chart -->

            </div>
        </div><!-- End Reports -->
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="card ">
                <div class="card-body">
                    <h5 class="card-title">Đơn Hàng</h5>

                    <!-- Pie Chart -->
                    <div id="pieChart"></div>

                    <script>
                        document.addEventListener("DOMContentLoaded", () => {
                            new ApexCharts(document.querySelector("#pieChart"), {
                                series: [44, 55, 13, 43, 22],
                                chart: {
                                    height: 350,
                                    type: 'pie',
                                    toolbar: {
                                        show: true
                                    }
                                },
                                labels: ['Chờ xác nhận', 'Đã xác nhận', 'Đang giao', 'Đã giao', 'Đã hủy']
                            }).render();
                        });
                    </script>
                    <!-- End Pie Chart -->

                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Khách hàng</h5>

                    <!-- Bar Chart -->
                    <div id="barChart" style="min-height: 390px;" class="echart"></div>

                    <script>
                        document.addEventListener("DOMContentLoaded", () => {
                            echarts.init(document.querySelector("#barChart")).setOption({
                                xAxis: {
                                    type: 'category',
                                    data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
                                },
                                yAxis: {
                                    type: 'value'
                                },
                                series: [{
                                    data: [120, 190, 150, 80, 70, 110, 130],
                                    type: 'bar'
                                }]
                            });
                        });
                    </script>
                    <!-- End Bar Chart -->

                </div>
            </div>
        </div>

    </div>
</section>
