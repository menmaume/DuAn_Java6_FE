<div class="pagetitle">
    <h1>Công Dụng</h1>
    <nav>
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item">Forms</li>
            <li class="breadcrumb-item active">Uses</li>
        </ol>
    </nav>
</div><!-- End Page Title -->

<div class="card">
    <div class="card-body">
        <h5 class="card-title">Bảng Công Dụng</h5>
        <!-- Small tables -->
        <table class="table table-sm">
            <thead>
                <tr>
                    <th scope="col">Mã Công Dụng</th>
                    <th scope="col">Công Dụng</th>
                    <th scope="col">Hành Động</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="cd in congdung">
                    <th scope="row">{{ cd.maCD }}</th>
                    <td>{{ cd.congDung }}</td>
                    <td>
                        <div class="icon">
                            <button class="btn btn-link p-0 me-2" ng-click="editCongDung(cd)">
                                <i class="bi bi-pencil-fill"></i>
                            </button>
                            <button class="btn btn-link p-0" ng-click="confirmDelete(cd)">
                                <i class="ri-delete-bin-5-fill"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- End small tables -->

    </div>
</div>
<section class="section">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Công Dụng</h5>
                    <form>
                        <div class="row mb-3">
                            <label for="inputText1" class="col-sm-4 col-form-label">Mã Công Dụng</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="inputText1" ng-model="newCongDung.maCD"
                                    disabled>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="inputText2" class="col-sm-4 col-form-label">Công Dụng</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="inputText2" ng-model="newCongDung.congDung">
                            </div>
                        </div>

                        <div class="d-flex justify-content-end mt-4">
                            <button type="button" class="btn btn-success me-2" ng-click="btnLuu()"
                                ng-if="!selectedCongDung">Thêm</button>
                            <button type="button" class="btn btn-warning me-2" ng-click="updateCongDung()"
                                ng-if="selectedCongDung">Sửa</button>
                            <button type="button" class="btn btn-secondary" ng-click="resetForm()">Làm Mới</button>
                        </div>
                    </form><!-- End General Form Elements -->
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Toast Container -->
<div class="toast-container position-fixed top-0 end-0 p-3">
    <!-- Toast lỗi -->
    <div id="errorToast" class="toast align-items-center text-white bg-danger border-0" role="alert"
        aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                <i class="fas fa-exclamation-circle me-2"></i>
                <strong>Lỗi!</strong> Thao tác không thành công.
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                aria-label="Close"></button>
        </div>
        <!-- Thanh tiến trình -->
        <div class="toast-progress">
            <div id="errorToastProgressBar" class="toast-progress-bar"></div>
        </div>
    </div>

    <!-- Toast thành công -->
    <div id="successToast" class="toast align-items-center text-white bg-success border-0" role="alert"
        aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                <i class="fas fa-check-circle me-2"></i>
                <strong>Thành công!</strong> Thao tác đã hoàn tất thành công.
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                aria-label="Close"></button>
        </div>
        <!-- Thanh tiến trình -->
        <div class="toast-progress">
            <div id="successToastProgressBar" class="toast-progress-bar"></div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/angular@1.8.2/angular.min.js"></script>
