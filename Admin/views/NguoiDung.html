<section class="section">
    <div class="row">

        <!-- Nội dung  -->
        <!-- table -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Quản Lý Account</h5>

                        <!-- Table with stripped rows -->
                        <table class="table datatable">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Tên Đăng Nhập</th>
                                    <th>Họ Tên</th>
                                    <th>Số Điện Thoại</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Trạng Thái</th>
                                    <th>Ảnh</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="tk in accounts">
                                    <td>{{tk.id_taiKhoan}}</td>
                                    <td>{{tk.tenDN}}</td>
                                    <td>{{tk.hoTen}}</td>
                                    <td>{{tk.sdt}}</td>
                                    <td>{{tk.email}}</td>
                                    <td>{{tk.taiKhoanVaiTro}}</td>
                                    <td>{{tk.tthd}}</td>
                                    <td><img src="/images/{{tk.img}}" alt="" style="width: 50px; height: 50px">
                                    </td>
                                    <td>
                                        <div class="icon">
                                            <button class="btn btn-link p-0 me-2" ng-click="editAccount(account)">
                                                <i class="bi bi-pencil-fill"></i>
                                            </button>
                                            <button class="btn btn-link p-0" ng-click="deleteAccount(account)">
                                                <i class="ri-delete-bin-5-fill"></i>
                                            </button>
                                        </div>
                                    </td>

                                </tr>
                                </c:forEach>
                            </tbody>
                        </table>
                        <hr>
                        <br>
                        <h5 class="card-title">Thông Tin </h5>
                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label"><strong>Tên Đăng
                                    Nhập </strong></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="newAccount.tenDN" required disabled>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label"><strong>Họ và Tên</strong></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="newAccount.hoTen" required disabled>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label"><strong>Số Điện Thoại</strong></label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="newAccount.sdt" required disabled>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label class="col-sm-2 col-form-label"><strong>Email</strong></label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" ng-model="newAccount.email" required disabled>
                            </div>
                        </div>

                        <div class="row " style="padding-bottom: 10px;">
                            <label for="inputName" class="col-sm-2 col-form-label"><strong>Role</strong></label>
                            <div class="col-sm-4" style="padding-top: 7px;">
                                <div id="inputState" class="d-flex align-items-center">
                                    <div class="form-check" style="margin-left: 20px">
                                        <input class="form-check-input" type="radio" name="role.Idrole" id="admin"
                                            value="admin">
                                        <label class="form-check-label" for="admin">
                                            Quản Lí
                                        </label>
                                    </div>
                                    <div class="form-check" style="margin-left: 20px">
                                        <input class="form-check-input" type="radio" name="role.Idrole" id="user"
                                            value="user">
                                        <label class="form-check-label" for="user">
                                            Người Dùng
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <label for="inputName" class="col-sm-2 col-form-label"><strong>Trạng Thái</strong></label>
                            <div class="col-sm-4" style="padding-top: 7px;">
                                <div id="inputState" class="d-flex align-items-center">
                                    <div class="form-check" style="margin-left: 20px">
                                        <input class="form-check-input" type="radio" name="tthd.Idtthd" id="true"
                                            value="true" ng-model="newAccount.tthd">
                                        <label class="form-check-label" for="true">
                                            Đang Hoạt Động
                                        </label>
                                    </div>
                                    <div class="form-check" style="margin-left: 20px">
                                        <input class="form-check-input" type="radio" name="tthd.Idtthd" id="false"
                                            value="false" ng-model="newAccount.tthd">
                                        <label class="form-check-label" for="status2">
                                            Khóa
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">
                                {{selectedAccount ? 'Cập Nhật' : 'Thêm'}}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
</main>
